name: Update datetime JSON

on:
  push:
    branches:
      - main
    paths:
      - "public/data/**"


jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (optional, just to use date command)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Create or update public/meta.json
        run: |
          echo "{\"datetime\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}" > public/meta.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/meta.json
          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update public/meta.json [skip ci]"
            git push
          fi
